<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedPixel | High-End CGI & Immersive Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F9FA;
            --brand-red: #E31E24;
            --brand-red-muted: #C02033;
            --soft-gray: #E9ECEF;
            --ui-dark: #0A0A0A;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--ui-dark);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
            font-size: 14px; /* Slightly smaller base */
        }

        /* Apple-style Smooth Transitions */
        * {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Glassmorphism */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Modern Gradient Overlays */
        .soft-overlay {
            background: radial-gradient(circle at top right, rgba(227, 30, 36, 0.04), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(0, 0, 0, 0.01), transparent 40%);
        }

        .text-outline {
            color: transparent;
            -webkit-text-stroke: 1px var(--ui-dark);
        }

        .text-outline-red {
            color: transparent;
            -webkit-text-stroke: 1px var(--brand-red);
        }

        /* Subtle Grain */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #CCC; border-radius: 10px; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
        }
        .float-element { animation: float 8s ease-in-out infinite; }

        .btn-luxury {
            background: var(--ui-dark);
            color: white;
            border-radius: 100px;
            padding: 0.8rem 2rem; /* Reduced padding */
            font-weight: 600;
            font-size: 0.75rem; /* Reduced size */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            position: relative;
            border: none;
        }
        .btn-luxury::after {
            content: '';
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-luxury:hover::after { left: 100%; }
        .btn-luxury:hover { background: var(--brand-red); transform: scale(1.03); box-shadow: 0 10px 30px rgba(227, 30, 36, 0.2); }

        .luxury-card {
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 30px; /* Softer radius */
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .luxury-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(227, 30, 36, 0.05);
            border-color: rgba(227, 30, 36, 0.08);
        }

        /* Responsive Text Scaling overrides */
        @media (min-width: 1400px) {
            h1 { font-size: 7vw !important; }
            h2 { font-size: 5vw !important; }
        }
    </style>
